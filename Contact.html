    <meta charset="UTF-8" />

    <script type="text/javascript" src="Script.js"></script>

  <body>
    <header>
      <a href="index.html"><img src="Media/Logo/Asset 3@3x.png" id="Logo" /></a>
      <nav>
        <ul class="Nav-Links">
          <li><a href="index.html">Home</a></li>

          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="Contact-Section">
        <div class="Contact-Content">
          <h1>Get in Touch</h1>
          <p>We'd love to hear from you! Fill out the form below.</p>
          <!-- IMPORTANT: Replace the URL below with your specific Formspree Endpoint -->
          <form
            action="https://formspree.io/f/xlggzpzk"
            method="POST"
            class="Contact-Form"
          >
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              placeholder="Your Message"
              rows="5"
              required
            ></textarea>
            <button type="submit" class="Contact-Button">Send Message</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Mangata Gallo. All rights reserved.</p>
      <div class="Footer-Links">
        <a href="#">Instagram</a>

      </div>
    </footer>
  </body>
